stages:
  generate_data:
    cmd: python src/stages/generate_synthetic_data.py
    deps:
      - src/stages/generate_synthetic_data.py
    params:
      - data
    outs:
      - results/data
  train:
    cmd: python src/stages/train.py
    deps:
      - src/stages/train.py
      - src/models/
      - data
    params:
      - model
      - models.${params.model}
    outs:
      - results/trained
  evaluate:
    cmd: python src/stages/evaluate.py --model ${params.model}
    deps:
      - src/stages/evaluate.py
      - results/trained
      - data
    params:
      - evaluate
    outs:
      - results/evaluation
